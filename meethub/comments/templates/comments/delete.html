{% extends 'events/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card glass-card">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                    </div>
                    <h3 class="mb-4 text-dark">Delete Comment?</h3>
                    <div class="alert alert-light border" role="alert">
                        <i class="fas fa-quote-left mr-2 text-muted"></i>
                        <strong>{{ comment }}</strong>
                        <i class="fas fa-quote-right ml-2 text-muted"></i>
                    </div>
                    <p class="text-muted mb-4">This action cannot be undone. Are you sure you want to delete this comment?</p>
                    
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger px-4">
                                <i class="fas fa-trash-alt mr-2"></i>Delete Comment
                            </button>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary px-4">
                                <i class="fas fa-times mr-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
